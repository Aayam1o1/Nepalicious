<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100">
    {% extends '../profiles/navigationSidebar/profilebase.html' %}
    {% block content %}
    


    <form id="mapForm" method="POST" action="{% url 'addRestaurant' %}">
        {% csrf_token %}
        <button class="bg-red-100" type="button" id="saveButton" onclick="onSubmitForm()">Save Address</button>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet-src.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     
    <div id="clickedLocationInfo" class="my-5">
        Click a location on the map.
    </div> <!-- Placeholder for displaying clicked location info -->

    <div id="folium_map_id" class="w-[80%] mx-auto" style="height: 400px;">
        {% comment %} {{ maps|safe }} {% endcomment %}
    </div>
    </form>
    
    <script>
        $(document).ready(function () {
            var map = L.map('folium_map_id').setView([27.7172, 85.3240], 13);
            console.log("Leaflet map initialized:", map); 

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            // Function to handle map click event
            function onMapClick(e) {
                console.log("Map clicked", e.latlng);
                console.log(e); 
                var latitude = e.latlng.lat.toFixed(6);
                var longitude = e.latlng.lng.toFixed(6);
                console.log("latitude is " + latitude);
                console.log("longitude is " + longitude);
            
                // Update clicked location info
                $('#clickedLocationInfo').text('Latitude: ' + latitude + ', Longitude: ' + longitude);
                
                // Remove any existing marker and add a new one at the clicked location
                if (typeof marker !== 'undefined') {
                    map.removeLayer(marker);
                }
                marker = L.marker([latitude, longitude]).addTo(map);
            }
            
            // Attach click event listener to the map
            map.on('click', onMapClick)
            
            });
    </script>



    {% endblock %}
</body>

</html>
