<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100">
    {% extends '../profiles/navigationSidebar/profilebase.html' %}
    {% block content %}
    <div class="flex justify-end w-[90%] mx-auto my-4">
        <div class="w-[40%]">
            <form method="POST">
                {% csrf_token %}
                <div class="relative w-full">
                    {{ form.restaurantaddress }}

                    <button type="submit"
                        class="absolute top-0 end-0 h-full p-2.5 text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <form id="mapForm" method="POST" action="{% url 'addRestaurant' %}">
        {% csrf_token %}
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <button class="bg-red-100" type="button" id="saveButton" onclick="onSubmitForm()">Save Address</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet-src.js"></script>


    <div id="clickedLocationInfo" class="my-5">
        Click a location on the map.
    </div> <!-- Placeholder for displaying clicked location info -->

    <div id="folium_map_id" class="w-[80%] mx-auto" style="height: 400px;">
        {{ maps|safe }}
    </div>

    
    <script>
        $(document).ready(function () {
            var map = L.map('folium_map_id');
            console.log("Leaflet map initialized:", map); // Log the map object

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            // Function to handle map click event
            function onMapClick(e) {
                console.log("Map clicked", e.latlng);
                console.log(e); 
                var latitude = e.latlng.lat.toFixed(6);
                var longitude = e.latlng.lng.toFixed(6);
                console.log("latitude is " + latitude);
                console.log("longitude is " + longitude);
            
                // Update clicked location info
                $('#clickedLocationInfo').text('Latitude: ' + latitude + ', Longitude: ' + longitude);
                
                // Remove any existing marker and add a new one at the clicked location
                if (typeof marker !== 'undefined') {
                    map.removeLayer(marker);
                }
                marker = L.marker([latitude, longitude]).addTo(map);
            }
            
            // Attach click event listener to the map
            map.on('click', onMapClick);
            });
    </script>

    {% endblock %}
</body>

</html>
