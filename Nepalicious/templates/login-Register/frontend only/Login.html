<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- import header -->
    <div class="bg-white w-full pb-3">

          <!-- logo -->
          <div class="logo">
            <img src="logo.svg" alt="" class="w-64" />
          </div>

          <!-- search box -->
          <div class="search-box-section w-[50%]">
            <!-- search -->
            <div class="search flex items-center w-full border py-1 rounded-lg">
              <input
                type="search"
                class="w-full pl-2 focus:outline-none"
                placeholder="What are you looking for?"
              />

                  />
                </svg>
              </span>
            </div>
          </div>

          </div>
        </div>
        <!-- row header 2 -->
        <div class="row-header-2">
          <nav class="navigation-bar-menu">
            <ul class="flex justify-center items-center gap-x-10 text-lg">
              <li><a href="#">Home</a></li>
              |
              <li><a href="#">Recipes</a></li>
              |
              <li><a href="#">Restaurants</a></li>
              |
              <li><a href="#">Market</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
    <!-- background wrapper and background image -->
   
    <section class="wrapper-login-page-parent h-[85vh] relative flex items-center justify-center">
      <!--  -->
      <div class="bg-image w-full h-[100%] absolute inset-0 -z-10 flex w-full">
        <img src="background.jpg" alt="" class="w-full h-full object-cover" />
        <!-- overlay filter -->
        <div class="overlay absolute inset-0 bg-[rgba(0,0,0,0.3)] "></div>
      </div>
      <!--  -->
      <div class="login-page-child flex w-full h-[80vh]">
        <!-- login page child container here -->
        <section
          class="login-container-parent w-full flex items-center justify-center"
        >
          <div class="login-container-child p-12 bg-white">
            <!-- welcome messages here -->
            <h1
              class="uppercase text-3xl text-center pb-4 font-semibold tracking-widest"
            >
              Welcome Back
            </h1>
            <form action="" class="flex flex-col gap-y-5">
              <div class="username flex flex-col gap-y-1">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  class="border py-[0.4rem] rounded-md pl-2"
                  placeholder="Enter username..."
                />
              </div>

              <!--  -->
              <div class="password flex flex-col gap-y-1">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="border py-[0.4rem] rounded-md pl-2"
                  placeholder="Enter password..."
                />
              </div>

              <!--  forgot password -->
              <div class="text-right">
                <span>
                  <a href="#" class="text-sm text-gray-400 hover:underline"
                    >Forgot password?</a
                  >
                </span>
              </div>

              <!-- signin button -->

              <div class="sign-in-button w-full text-center">
                <button
                  class="w-full bg-[#FFC061] py-2 shadow-[0px_4px_10px_0px_rgba(233, 68, 75, 0.25)] rounded-xl text-white font-semibold"
                >
                  Sign in
                </button>
              </div>

              <!--  -->
              <div>
                <div>
                  Don't have an account?
                  <a href="#" class="text-[#F89500]">Sign up for free!</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
