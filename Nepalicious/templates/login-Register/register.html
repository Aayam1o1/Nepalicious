<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% extends '../headerfooter/base.html' %} {% block content %}
    <section class="wrapper-register-page-parent relative h-[120vh] flex items-center justify-center overflow-y-hidden">

        <div>
            <!-- background wrapper and background image -->
            <div class="bg-image h-[100vh] absolute inset-0 -z-[10] flex w-full">
                <img src="../../static/images/loginRegister/background.jpg" alt="" class="w-[100%] h-[150%] object-cover relative" />
                <!-- overlay filter -->
                <div class="overlay h-[150%] bg-[rgba(0,0,0,0.3)] absolute inset-0"></div>
            </div>
        </div>
        <div class="register-page-child flex w-full h-full">
            <!-- register page child container here -->
            <section class="register-container-parent overflow-y-hidden w-full flex items-center justify-center">
                <div class="register-container-child p-12 bg-white h-[90%] rounded-xl">
                    <!-- welcome messages here -->
                    <h1 class="uppercase text-3xl text-center pb-4 font-semibold tracking-widest">
                        Register
                    </h1>
                    <form action="" method="post" class="flex flex-col gap-y-5">
                        {% csrf_token %}
                        <!-- choose user type -->
                        <div class="user-type-choose">
                            <ul class="flex justify-center items-center gap-x-3 text-">
                                <li><a href="#">User</a></li>
                                |
                                <li><a href="#">Chef</a></li>
                                |
                                <li><a href="#">Vendor</a></li>
                                |
                                <li><a href="#">Restaurant</a></li>
                            </ul>
                        </div>
                        <div class="name flex flex-col gap-y-1">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="border py-[0.4rem] rounded-md pl-2"
                                placeholder="Enter your email" />
                        </div>

                        <!--  -->
                        <div class="username flex flex-col gap-y-1">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="border py-[0.4rem] rounded-md pl-2"
                                placeholder="Enter username" />
                        </div>

                        <!--  -->
                        <div class="contact-number flex flex-col gap-y-1">
                            <label for="contact">Contact Number</label>
                            <input type="text" id="contact" class="border py-[0.4rem] rounded-md pl-2"
                                placeholder="Enter number" />
                        </div>

                        <!--  -->
                        <div class="email flex flex-col gap-y-1">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="border py-[0.4rem] rounded-md pl-2"
                                placeholder="Enter email" />
                        </div>

                        <!--  -->
                        <div class="password flex flex-col gap-y-1">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="border py-[0.4rem] rounded-md pl-2"
                                placeholder="Enter password" />
                        </div>

                        <!--  -->
                        <div class="re-enterpass flex flex-col gap-y-1">
                            <label for="re-enterpass">Password</label>
                            <input type="password" id="re-enterpass" class="border py-[0.4rem] rounded-md pl-2"
                                placeholder="Re-enter password..." />
                        </div>

                        <!-- signin button -->

                        <div class="sign-in-button w-full text-center">
                            <button
                                class="w-full bg-[#FFC061] py-2 shadow-[0px_4px_10px_0px_rgba(233, 68, 75, 0.25)] rounded-xl text-white font-semibold">
                                Sign Up
                            </button>
                        </div>

                        <!--  -->
                        <div>
                            <div>
                                Already have an account?
                                <a href="#" class="text-[#F89500] hover:underline">Sign in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </section>
    {% endblock %}
</body>

</html>
