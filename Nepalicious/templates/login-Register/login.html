<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="../../static/js/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  {% extends '../navigationBar/base.html' %} {% block content %}
  {% load static %}
  <!-- background wrapper and background image -->
  <section class="wrapper-login-page-parent relative h-[100vh] flex items-center justify-center overflow-y-hidden">
    <div class="bg-image w-full h-[100vh] absolute inset-0 -z-10 flex w-full">
      <div>
        <img src="{% static 'images/loginRegister/background.jpg' %}" alt=""
          class="w-[100%] h-[150%] object-cover relative" />
        <!-- overlay filter -->
        <div class="overlay h-[150%] absolute inset-0 bg-[rgba(0,0,0,0.3)]"></div>
      </div>
    </div>

    <div class="login-page-child flex w-full h-[80vh]">
      <!-- login page child container here -->
      <section class="login-container-parent w-full flex items-center justify-center">
        <div class="login-container-child p-12 bg-white rounded-xl mb-20">
          <!-- welcome messages here -->
          <h1 class="uppercase text-3xl text-center pb-4 font-semibold tracking-widest mb-4">
            Welcome Back
          </h1>
          <form action="" method="post" class="flex flex-col gap-y-5">
            {% csrf_token %}
            <div class="username flex flex-col gap-y-1">
              <label for="username">Username</label>
              <input type="username" name="username" class="border py-[0.4rem] rounded-md pl-2"
                placeholder="Enter username..." required />
            </div>

            <!--  -->
            <div class="password relative flex flex-col gap-y-1">
              <label for="password">Password</label>


              <input type="password" id="password" name="password" class="border py-[0.4rem] rounded-md pl-2"
                placeholder="Enter password..." required />
              <span class="absolute inset-y-0 right-0 pr-2 flex items-center cursor-pointer mt-7"
                onclick="togglePasswordVisibility('password')">
                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M9.75 12C9.75 10.7574 10.7574 9.75 12 9.75C13.2426 9.75 14.25 10.7574 14.25 12C14.25 13.2426 13.2426 14.25 12 14.25C10.7574 14.25 9.75 13.2426 9.75 12Z"
                    fill="#1C274C"></path>
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M2 12C2 13.6394 2.42496 14.1915 3.27489 15.2957C4.97196 17.5004 7.81811 20 12 20C16.1819 20 19.028 17.5004 20.7251 15.2957C21.575 14.1915 
                  22 13.6394 22 12C22 10.3606 21.575 9.80853 20.7251 8.70433C19.028 6.49956 16.1819 4 12 4C7.81811 4 4.97196 6.49956 3.27489 8.70433C2.42496 9.80853 2 10.3606 2 12ZM12 8.25C9.92893 8.25 8.25 
                                        9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25Z"
                    fill="#1C274C"></path>
                </svg>
              </span>

            </div>

            <!--  forgot password -->
            <div class="text-right">
              <span>
                <a href="{% url 'reset_password' %}" class="text-sm text-gray-400 hover:underline">Forgot password?</a>
              </span>
            </div>

            <!-- signin button -->

            <div class="sign-in-button w-full text-center">
              <button
                class="w-full bg-[#FFC061] py-2 shadow-[0px_4px_10px_0px_rgba(233, 68, 75, 0.25)] rounded-xl text-white font-semibold">
                Sign in
              </button>
            </div>

            <!--  -->
            <div>
              <div>
                Don't have an account?
                <a href="{% url 'register' %}" class="text-[#F89500]">Sign up for free!</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </section>
  {% endblock %}
</body>

</html>
