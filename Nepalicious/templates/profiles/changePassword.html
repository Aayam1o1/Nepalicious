<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chnage Password</title>
</head>

<body class="bg-gray-100">
    {% extends '../profiles/navigationSidebar/profilebase.html' %}
    {% block content %}
    <!-- Change Password -->
    <div class="">
        <div class="bg-white h-full rounded-xl">
            <div class="flex justify-between">
                <div>
                    <h1 class="font-semibold text-3xl md:text-4xl ml-[3.7rem] mt-10 mb-5">Change Password</h1>
                </div>

                {% if messages %}

                <!-- Success or error message start -->
                <div class="flex h-12 w-[240px] md:w-[330px] mt-4">

                    {% for message in messages %}

                    <!-- ICON -->
                    <div
                        class="rounded-l-lg  w-1/5 {% if message.tags == 'alert-danger' %} bg-[#FF3131] {% else %} bg-[#2FDD92] {% endif %}  flex justify-center p-2">
                        {% if message.tags == 'alert-danger' %}
                        <span class="pt-1">
                            <svg width="23" height="23" viewBox="0 0 23 23" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11.5001 4.59961C11.8051 4.59961 12.0976 4.72077 12.3133 4.93644C12.5289 5.1521 12.6501 5.44461 12.6501 5.74961V12.6496C12.6501 12.9546 12.5289 13.2471 12.3133 13.4628C12.0976 13.6784 11.8051 13.7996 11.5001 13.7996C11.1951 13.7996 10.9026 13.6784 10.6869 13.4628C10.4713 13.2471 10.3501 12.9546 10.3501 12.6496V5.74961C10.3501 5.44461 10.4713 5.1521 10.6869 4.93644C10.9026 4.72077 11.1951 4.59961 11.5001 4.59961ZM11.5001 16.0996C11.1951 16.0996 10.9026 16.2208 10.6869 16.4364C10.4713 16.6521 10.3501 16.9446 10.3501 17.2496C10.3501 17.5546 10.4713 17.8471 10.6869 18.0628C10.9026 18.2785 11.1951 18.3996 11.5001 18.3996C11.8051 18.3996 12.0976 18.2785 12.3133 18.0628C12.5289 17.8471 12.6501 17.5546 12.6501 17.2496C12.6501 16.9446 12.5289 16.6521 12.3133 16.4364C12.0976 16.2208 11.8051 16.0996 11.5001 16.0996Z"
                                    fill="white" />
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M11.5 0C5.14855 0 0 5.14855 0 11.5C0 17.8514 5.14855 23 11.5 23C17.8514 23 23 17.8514 23 11.5C23 5.14855 17.8514 0 11.5 0ZM2.3 11.5C2.3 13.94 3.26928 16.28 4.99462 18.0054C6.71995 19.7307 9.06001 20.7 11.5 20.7C13.94 20.7 16.28 19.7307 18.0054 18.0054C19.7307 16.28 20.7 13.94 20.7 11.5C20.7 9.06001 19.7307 6.71995 18.0054 4.99462C16.28 3.26928 13.94 2.3 11.5 2.3C9.06001 2.3 6.71995 3.26928 4.99462 4.99462C3.26928 6.71995 2.3 9.06001 2.3 11.5Z"
                                    fill="white" />
                            </svg>
                        </span>
                        {% else %}

                        <span>
                            <svg width="35" height="35" viewBox="0 0 35 35" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17.5001 2.91602C9.47925 2.91602 2.91675 9.47852 2.91675 17.4993C2.91675 25.5202 9.47925 32.0827 17.5001 32.0827C25.5209 32.0827 32.0834 25.5202 32.0834 17.4993C32.0834 9.47852 25.5209 2.91602 17.5001 2.91602ZM17.5001 29.166C11.0688 29.166 5.83341 23.9306 5.83341 17.4993C5.83341 11.0681 11.0688 5.83268 17.5001 5.83268C23.9313 5.83268 29.1667 11.0681 29.1667 17.4993C29.1667 23.9306 23.9313 29.166 17.5001 29.166ZM24.1938 11.0535L14.5834 20.6639L10.8063 16.9014L8.75008 18.9577L14.5834 24.791L26.2501 13.1243L24.1938 11.0535Z"
                                    fill="white" />
                            </svg>
                        </span>

                        {% endif %}
                    </div>

                    <!-- MEssage -->
                    <div class="border-[#CECECE] border-l-0 w-4/5 p-3 border outline-none">
                        <p
                            class="left-0 {% if message.tags == 'alert-danger' %} text-[#FF3131] {% else %} text-[#0AD674] {% endif %} font-medium lg:text-[17px] text-[12px]">

                            {{message}}
                        </p>
                    </div>
                    {% endfor %}



                </div> <!-- Success or error message End -->
                {% endif %}
            </div>


            <!-- FORM for getting values -->
            <form action="" method="post">
                {% csrf_token %}
                <div class="md:w-[700px]">

                    <!-- Current Password  Start -->
                    <div class="p-2 pl-16 flex  ">
                        <div class="py-2">
                            <div class="relative w-full mt-2">
                                <label for="currentPassword" class="mb-2 text-[17px] text-gray-900 ">Current
                                    Password</label>
                                <input name="currentPassword" id="currentPassword" placeholder="" type="password"
                                    class="focus:outline-none text-gray-600 border border-2 border-[#85858] mt-2 py-3 pl-2 rounded-xl w-[34rem]"
                                    placeholder="" required>
                                <span class="absolute inset-y-0 right-20 pr-4 flex items-center cursor-pointer mt-7"
                                    onclick="togglePasswordVisibility('currentPassword')">
                                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M9.75 12C9.75 10.7574 10.7574 9.75 12 9.75C13.2426 9.75 14.25 10.7574 14.25 12C14.25 13.2426 13.2426 14.25 12 14.25C10.7574 14.25 9.75 13.2426 9.75 12Z"
                                            fill="#1C274C"></path>
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M2 12C2 13.6394 2.42496 14.1915 3.27489 15.2957C4.97196 17.5004 7.81811 20 12 20C16.1819 20 19.028 17.5004 20.7251 15.2957C21.575 14.1915 
                                        22 13.6394 22 12C22 10.3606 21.575 9.80853 20.7251 8.70433C19.028 6.49956 16.1819 4 12 4C7.81811 4 4.97196 6.49956 3.27489 8.70433C2.42496 9.80853 2 10.3606 2 12ZM12 8.25C9.92893 8.25 8.25 
                                        9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25Z"
                                            fill="#1C274C"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>


                    <!-- New Password  -->
                    <div class="p-2 pl-16 flex  ">
                        <div class="py-2">
                            <div class="relative md:w-[700px]">
                                <label for="newPassword1" class="block mb-2 text-[17px] text-gray-900 ">New
                                    Password</label>
                                <input name="newpassword1" id="newpassword1" placeholder="" type="password"
                                    class="focus:outline-none text-gray-600 border border-2 border-[#85858] py-3 pl-2 rounded-xl w-[34rem]"
                                    placeholder="" required>
                                <span class="absolute inset-y-0 right-40 pr-2 flex items-center cursor-pointer mt-7"
                                    onclick="togglePasswordVisibility('newpassword1')">
                                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M9.75 12C9.75 10.7574 10.7574 9.75 12 9.75C13.2426 9.75 14.25 10.7574 14.25 12C14.25 13.2426 13.2426 14.25 12 14.25C10.7574 14.25 9.75 13.2426 9.75 12Z"
                                            fill="#1C274C"></path>
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M2 12C2 13.6394 2.42496 14.1915 3.27489 15.2957C4.97196 17.5004 7.81811 20 12 20C16.1819 20 19.028 17.5004 20.7251 15.2957C21.575 14.1915 
                                        22 13.6394 22 12C22 10.3606 21.575 9.80853 20.7251 8.70433C19.028 6.49956 16.1819 4 12 4C7.81811 4 4.97196 6.49956 3.27489 8.70433C2.42496 9.80853 2 10.3606 2 12ZM12 8.25C9.92893 8.25 8.25 
                                        9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25Z"
                                            fill="#1C274C"></path>
                                    </svg>
                                </span>

                            </div>
                        </div>
                    </div>


                    <!-- Confirm New Password  Start -->
                    <div class=" flex ml-[4rem]">
                        <div class="py-2">
                            <div class="relative md:w-[700px]">
                                <label for="confirmNewPassword" class="block mb-2 text-[17px] text-gray-900 ">Confirm
                                    New
                                    Password</label>
                                <input name="newpassword2" id="newpassword2" placeholder="" type="password"
                                    class="focus:outline-none text-gray-600 border border-2 border-[#85858] py-3 pl-2 rounded-xl w-[34rem]"
                                    placeholder="" required>
                                <span class="absolute inset-y-0 right-40 pr-2 flex items-center cursor-pointer mt-7"
                                    onclick="togglePasswordVisibility('newpassword2')">
                                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M9.75 12C9.75 10.7574 10.7574 9.75 12 9.75C13.2426 9.75 14.25 10.7574 14.25 12C14.25 13.2426 13.2426 14.25 12 14.25C10.7574 14.25 9.75 13.2426 9.75 12Z"
                                            fill="#1C274C"></path>
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M2 12C2 13.6394 2.42496 14.1915 3.27489 15.2957C4.97196 17.5004 7.81811 20 12 20C16.1819 20 19.028 17.5004 20.7251 15.2957C21.575 14.1915 
                                        22 13.6394 22 12C22 10.3606 21.575 9.80853 20.7251 8.70433C19.028 6.49956 16.1819 4 12 4C7.81811 4 4.97196 6.49956 3.27489 8.70433C2.42496 9.80853 2 10.3606 2 12ZM12 8.25C9.92893 8.25 8.25 
                                        9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25Z"
                                            fill="#1C274C"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="pl-16 mt-8">
                        <button name="changePassword" class="bg-[#FFC061] rounded-2xl py-3 px-9 text-white">Update
                            Password</button>
                    </div>

                </div>
            </form>
        </div>
    </div>


    {% endblock %}
</body>

</html>
